<!DOCTYPE html>

<meta charset="UTF-8">

<div class="title">
    <h1>
        Item Properties
    </h1>
</div>

<div id="content">
    <span id="property-index-container">
        <div id="filter-container">
            <input type="text" id="property-filter" oninput="applyFilter()" placeholder="Property Search">
        </div>
        <div class="add-property-container">
            <input class="add-property-name" type="text" placeholder="Add Property"></input>
            <button class="add-property-button" onclick="addProperty()">↩</button>
        </div>
        <div id="property-index-list">
            <div class="index-template" hidden>
                <a class="index-link" onclick="displayProperty(this)"></a>
                <div class="index-selector" hidden>▸</div>
            </div>
        </div>
    </span>
    <span id="property-description-container">
        <textarea id="description-area" oninput="updateDescription(this)" placeholder="Write your property description here..."></textarea>
    </span>
</div>

<link rel="stylesheet" href="../style/properties.css">
<link id="shared-style" rel="stylesheet" href="../shared.css">

<script src="../js/properties.js"></script>
